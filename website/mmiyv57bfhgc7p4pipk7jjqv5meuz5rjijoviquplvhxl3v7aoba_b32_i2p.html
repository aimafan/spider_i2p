        .center {
            text-align: center;
        }

        .wrap {
            display: flex;

        }

        #could_not_switch_languages_text {
            color: red;
        }

        .item {
            width: 100%;
            height: 150px;
        }

        .item-wrapper {
            width: 450px;
            margin: 5px 10px;
        }

            height: 50px;
            margin: 0px 10px;
        }

        .switch_languages {
            height: 50px;
            margin: 0px 5px;
        }

        button {
            font-size: 1rem;
            padding: 4px 10px;
            border: 2px solid #888888;
        }

        input,
        select,
        textarea {
            font-size: 1rem;
            padding: 4px;
            border: 2px solid #888888;
        }

        textarea {
            resize: vertical;
            height: 5rem;
            font-family: sans-serif;

            /* Stretch to form width */
            width: 100%;
        }

        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            border-color: #478061;
            outline: 1px solid #478061;
        }


        body {
            justify-content: center;
            font-family: sans-serif;
        }

        #definitions_and_translations {
            display: grid;
            margin: auto;
            width: 1100px;
            gap: 10px;
            grid-template-areas: "definitions translations";

        }

        .def_type {
            color: #007979;
            text-transform: capitalize;
        }

        .syn {
            color: #804700;
        }

        .syn_type {
            color: #007979;
        }

        .use_in_sentence {
            color: #009902;
        }

        .definitions li:not(:last-child) {
          margin-bottom: 1rem;
        }

        @media screen and (max-width: 1200px) {
            #definitions_and_translations {
                display: grid;
                width: 90vw;
                grid-template-areas:
                    "definitions definitions"
                    "translations translations";
            }
        }


        div.definitions {
            grid-area: definitions;
        }

        div.translations {
            grid-area: translations;
        }

        @media screen and (prefers-color-scheme: dark) {
            body {
                background-color: #212529;
                color: #f8f9fa;
            }

            #could_not_switch_languages_text {
                color: #F13333;
            }

            a:visited {
                color: #9759f6;
                text-decoration: none;
            }

            a {
                color: #599bf6;
                text-decoration: none;
            }

            input,
            select,
            button,
            textarea {
                background-color: #131618;
                border-color: #495057;
                color: #f8f9fa;
            }

            .def_type {
                color: cyan;
                text-transform: capitalize;
            }

            .syn {
                color: burlywood;
            }

            .syn_type {
                color: cyan;
            }

            .use_in_sentence {

            }
        }
